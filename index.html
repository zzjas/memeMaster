<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Master</title>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="./js/settings.js"></script>
    <script charset="utf-8" src="https://ucarecdn.com/libs/widget/3.6.1/uploadcare.full.min.js"></script>
    <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.js"></script>
    <link rel="stylesheet" href="./css/generator.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/generator.js" type="module"></script>
</head>
<body>
    <noscript>
        <div style="text-align: center;">
            <p style="color: red;font-size: 40px">Sorry, your browser does not support JavaScript!</p>
        </div>
    </noscript>
    <header>
        <h1>Meme Master</h1>
        <button id="myMemeButton" style="display:none">My Meme</button>
        <button id="changePasswordButton" style="display:none">Change Password</button>
        <button id="logoutButton" style="display:none">Log Out</button>
        <button id="signupButton" style="display:none">Sign Up</button>
        <button id="loginButton" style="display:none">Log In</button>
        <canvas id="downloadCanvas" style="display: none;"></canvas>
    </header> 
    <main>
        <div id="uploadContainer">
            <input id="uploadButton"
                type="hidden"
                role="uploadcare-uploader"
                name="content"
                data-crop="1:1">
            <input id="acquireButton"
                type="hidden"
                role="uploadcare-uploader"
                name="content"
                data-crop="1:1">
        </div>
        <div id="memeContainer">
        <img id="memeImg" alt="Meme" src="#">
        <div id="topText" class="memeText">
            <img class="dragLayer" alt="topText" src="./img/drag.svg">
            <textarea></textarea>
        </div>
        <div id="bottomText" class="memeText">
            <img class="dragLayer" alt="bottomText" src="./img/drag.svg">
            <textarea></textarea>
        </div>
      </div>
      <button id="generateButton">Generate</button>
      <canvas id="myCanvas" style="display:none;"></canvas>
    </main>

    <template>
      <dialog>
        <img src="" alt="Your Meme">
        <button id="succDownloadButton">
          <img src="./img/download.svg">
            Download
        </button>
        <button id="succShareButton">
          <img src="./img/share.svg">
            Share
        </button>
        <button id="succSaveButton">
          <img src="./img/save.svg">
            Save to Account
        </button>
        <button id="succDiscardButton">
          <img src="./img/trash.svg">
            Close
        </button>
      </dialog>
   </template>
</body>
</html>
