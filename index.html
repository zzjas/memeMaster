<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Master</title>
    <script src="./js/settings.js"></script>
    <script charset="utf-8" src="https://ucarecdn.com/libs/widget/3.6.1/uploadcare.full.min.js"></script>
    <script src="https://ucarecdn.com/libs/widget-tab-effects/1.x/uploadcare.tab-effects.js"></script>
    <script src="./js/generator.js"></script>
    <link rel="stylesheet" href="./css/generator.css">
</head>
<body>
   <header>
       <button id="myMemeButton" style="display:none">My Meme</button>
       <button id="accountButton" style="display:none">Account</button>
       <button id="signupButton">Sign Up</button>
       <button id="loginButton">Log In</button>
       <button id="shareButton">Share</button>
       <p id="support"></p>
   </header> 
   <main>
       <div id="uploadContainer">
            <input id="uploadButton"
                type="hidden"
                role="uploadcare-uploader"
                name="content"
                data-crop="1:1">
       </div>

       <div id="memeContainer">
           <img id="memeImg" alt="Meme">
           <div id="topText" class="memeText">Upper Meme</div>
           <div id="bottomText" class="memeText">Lower Meme</div>
       </div>
       <button id="generateButton">Generate</button>
       <canvas id="myCanvas" style="display:none;"></canvas>
   </main>
   <template>
        <dialog>
            <img src="" alt="Your Meme">
            <button id="succDownloadButton">Download</button>
            <button id="succShareButton">Share</button>
            <button id="succSaveButton">Save to Account</button>
            <button id="succDiscardButton">Discard</button>
        </dialog>
   </template>
   <script src="./js/share.js"></script>
</body>
</html>
